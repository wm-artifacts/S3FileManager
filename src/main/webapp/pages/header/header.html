<wm-partial name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="8">
                <wm-picture picturesource="resources/images/logos/wm-brand-logo.png" name="AppLogo" marginleft="10" class="img-on-dark"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="4" paddingunit="em" paddingtop="1" paddingright="1">
                <wm-search name="siteSearch" dataset="Home, Services, Products, About US, Contact" show="false"></wm-search>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>

<wm-page pagetitle="Manage S 3 Details" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                        <wm-list listclass="list-group" template="true" template-name="Business Card" itemsperrow="xs-1 sm-2 md-3 lg-2" class="list-card" statehandler="URL" name="listRootLevelObjectsList1" dataset="bind:Variables.S3FileManagerListRootLevelObjects.dataSet" navigation="Basic">
                            <wm-listtemplate layout="media" name="listtemplate1">
                                <wm-card name="card1">
                                    <wm-card-content fontsize="0.8" fontunit="em" name="card_content1">
                                        <wm-layoutgrid columns="2" name="layoutgrid2">
                                            <wm-gridrow name="gridrow3">
                                                <wm-gridcolumn colwidth="6" columnwidth="12" padding="unset 1.25em" class="col-xs-6" name="gridcolumn6">
                                                    <wm-label name="Name" caption="bind:Widgets.listRootLevelObjectsList1.currentItem.bucketName" class="h4" margin="0px unset" whitespace="nowrap"></wm-label>
                                                    <wm-label name="JobTitle" caption="bind:Widgets.listRootLevelObjectsList1.currentItem.key" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label>
                                                    <wm-label name="Location" caption="bind:Widgets.listRootLevelObjectsList1.currentItem.size ? &quot;object&quot; : &quot;folder&quot;" class="text-muted p" whitespace="nowrap"></wm-label>
                                                    <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                                    <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-card-content>
                                </wm-card>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                        <wm-list listclass="list-group" template="true" template-name="Business Card" itemsperrow="xs-1 sm-2 md-3 lg-2" class="list-card" statehandler="URL" name="filterObjectsByFoldersList1" dataset="bind:Variables.S3FileManagerFilterObjectsByFolders.dataSet"
                            navigation="Basic">
                            <wm-listtemplate layout="media" name="listtemplate2">
                                <wm-card name="card2">
                                    <wm-card-content fontsize="0.8" fontunit="em" name="card_content2">
                                        <wm-layoutgrid columns="2" name="layoutgrid3">
                                            <wm-gridrow name="gridrow3_1">
                                                <wm-gridcolumn colwidth="6" columnwidth="12" padding="unset 1.25em" class="col-xs-6" name="gridcolumn5">
                                                    <wm-label name="Name" caption="bind:Widgets.filterObjectsByFoldersList1.currentItem.bucketName" class="h4" margin="0px unset" whitespace="nowrap"></wm-label>
                                                    <wm-label name="JobTitle" caption="bind:Widgets.filterObjectsByFoldersList1.currentItem.key" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label>
                                                    <wm-label name="Location" caption="bind:Widgets.filterObjectsByFoldersList1.currentItem.size ? &quot;object&quot; : &quot;folder&quot;" class="text-muted p" whitespace="nowrap"></wm-label>
                                                    <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                                    <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-card-content>
                                </wm-card>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
